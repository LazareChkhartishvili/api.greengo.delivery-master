[build]
builder = "nixpacks"

[deploy]
startCommand = "unset DATABASE_URL && echo 'DB_HOST='$DB_HOST && echo 'DB_PORT='$DB_PORT && echo 'DB_DATABASE='$DB_DATABASE && echo 'DB_USERNAME='$DB_USERNAME && php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[variables]
PORT = "8080"
DB_CONNECTION = "pgsql"
APP_ENV = "production"
APP_DEBUG = "false"
LOG_CHANNEL = "stderr"
SANCTUM_STATEFUL_DOMAINS = "greengodelivery-ge-main.vercel.app,localhost,localhost:3000"
# Use individual DB parameters instead of DATABASE_URL to avoid parsing issues
DB_HOST = "${{Postgres.PGHOST}}"
DB_PORT = "${{Postgres.PGPORT}}"
DB_DATABASE = "${{Postgres.PGDATABASE}}"
DB_USERNAME = "${{Postgres.PGUSER}}"
DB_PASSWORD = "${{Postgres.PGPASSWORD}}"
